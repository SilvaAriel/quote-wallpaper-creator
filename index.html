<!DOCTYPE html>
<html>
<head>
	<title>Quote Wallpaper Creator</title>

<body id="mainPageBody">
	<h1 id="pageTitle">“Quote Wallpaper” <br> <span id="creator">– Creator</span></h1>

		<label>Title <br><input type="text" name="quoteName" id="inputTitle" autofocus="autofocus"/></label><br>

	</form>

	<script src="js/script.js"></script>
</body>
